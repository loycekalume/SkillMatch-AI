<!-- src/app/components/sidebar/sidebar.component.html -->
<aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="/placeholder.svg?height=40&width=40" alt="SkillMatch AI Logo">
        <h2>SkillMatch AI</h2>
      </div>
      <button class="sidebar-close" (click)="closeSidebar()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="sidebar-content">
      <nav class="sidebar-menu">
        <ul>
          <li *ngFor="let item of menuItems" [class.active]="item.active">
            <a [routerLink]="item.link" routerLinkActive="active">
              <i [class]="item.icon"></i>
              <span>{{ item.text }}</span>
              <span class="badge" *ngIf="item.badge">{{ item.badge }}</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="sidebar-footer">
      <a routerLink="/settings">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
      <a routerLink="/login">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>
