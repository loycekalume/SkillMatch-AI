<!-- Page Title -->
<div class="admin-page-title">
  <h2>Dashboard Overview</h2>
  <p>Welcome to the SkillMatch AI admin dashboard. Monitor platform performance, manage users, ensure security, and improve AI accuracy.</p>
</div>

<!-- Stats Cards -->
<div class="admin-stats-grid">
  <app-stats
    *ngFor="let card of statsCards"
    [icon]="card.icon"
    [iconClass]="card.iconClass"
    [value]="card.value"
    [label]="card.label"
    [changeValue]="card.changeValue"
    [changeDirection]="card.changeDirection">
  </app-stats>
</div>

<!-- Main Content Cards -->
<div class="admin-card">
  <div class="admin-card-header">
    <div class="admin-card-title">User Registration Trends</div>
    <div class="admin-card-actions">
      <button class="admin-btn admin-btn-outline admin-btn-sm" (click)="exportData()">
        <i class="fas fa-download"></i> Export
      </button>
      <select 
        class="admin-form-select" 
        style="width: auto; padding: 6px 30px 6px 12px;"
        [(ngModel)]="selectedTimeRange"
        (change)="onTimeRangeChange($event)">
        <option *ngFor="let range of timeRanges">{{range}}</option>
      </select>
    </div>
  </div>
  <div class="admin-card-content">
    <div class="admin-chart-container">
      <canvas #userRegistrationChart></canvas>
    </div>
  </div>
</div>

<div class="admin-card">
  <div class="admin-card-header">
    <div class="admin-card-title">Recent User Registrations</div>
    <div class="admin-card-actions">
      <button class="admin-btn admin-btn-primary admin-btn-sm" (click)="addUser()">
        <i class="fas fa-plus"></i> Add User
      </button>
    </div>
  </div>
  <div class="admin-card-content">
    <app-usertable></app-usertable>
    <app-pagination 
      [currentPage]="1" 
      [totalPages]="5" 
      [totalItems]="24" 
      [itemsPerPage]="5">
    </app-pagination>
  </div>
</div>

<div class="admin-card">
  <div class="admin-card-header">
    <div class="admin-card-title">Recent Job Postings</div>
    <div class="admin-card-actions">
      <button class="admin-btn admin-btn-outline admin-btn-sm" (click)="viewAllJobs()">
        <i class="fas fa-eye"></i> View All
      </button>
    </div>
  </div>
  <div class="admin-card-content">
    <app-jobcard *ngFor="let job of jobs" [job]="job"></app-jobcard>
    <app-pagination 
      [currentPage]="1" 
      [totalPages]="6" 
      [totalItems]="12" 
      [itemsPerPage]="2">
    </app-pagination>
  </div>
</div>
